<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="chrome=1"/>
<head>
<title>WebRTC</title>
<link type="text/css" href="/style.css" rel="stylesheet"></link>
<script src="/webrtc.io.js"></script>
</head>
<body onload="init()">
	<div id="videos">
		<video controls muted="muted" id="you" class="flip" autoplay width="263" height="200" style="position: absolute; left: 0px; bottom: 0px;"></video>
	</div>
	<div id="chatbox">
		<div id="messages"></div>
		<input id="chatinput" type="text" placeholder="Message:"/>
	</div>
	<div class="buttonBox">
		<div id="hideShowMessages" class="button chat">chat</div>
		<div id="newRoom" class="button room">&clubs;</div>
	</div>
<script src="/script.js"></script>
</body>
</html>
